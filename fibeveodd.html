<!DOCTYPE html>
<html>
<head>
	<title>Fib..Eve..Odd</title>
	<script type="text/javascript">
		var num=prompt("Enter the number:");
		document.write("Input is:"+num);

		function fib(){
			var var1=0;
			var var2=1;
			var var3;
			document.write(var1+"<br>");
			document.write(var2+"<br>");
			for(var i=3;i<=num;i++){
				var3=var1+var2;
				var1=var2;
				var2=var3;
				/*document.write=(var3+"<br>");*/
				document.getElementById('res').innerHTML+=var3+"<br>";
			}
		}

		function eve(){
			for(var i=1;i<num;i++){
				if(i%2==0){
					document.getElementById('res').innerHTML+=i+"<br>";
				}
			}
		}

		function odd(){
			for(var i=1;i<num;i++){
				if(i%2!=0){
					document.getElementById('res').innerHTML+=i+"<br>";
				}
			}
		}
	</script>
</head>
<body>
<br><br><button class="fib" id="fib" onclick="fib()">Fibonacci</button>
<button class="eve" id="eve" onclick="eve()">Even no.</button>
<button class="odd" id="odd" onclick="odd()">Odd no.</button>
<p id="res"></p>
</body>
</html>
